<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="CSS/Cadastro.css" />
</head>
<body>
    <div class="container">
        <h1>Cadastro <br> TFTmastery</h1>
        <form id="register-form">
          <input type="text" placeholder="Usuario" id="inp_usuario">
          <input type="email" placeholder="Email" id="inp_email">
          <input type="password" placeholder="Senha" id="inp_senha">
          <input type="password" placeholder="Confirmação de senha" id="inp_confirmacao">
          <button onclick="cadastrar()" type="submit">Cadastrar</button>
          <p>Já tem conta? <a href="login.html">Faça login</a></p>
        </form>
        <p id="mensagem"></p>
      </div>
</div>
</body>
</html>
<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = inp_usuario.value;
    var emailVar = inp_email.value;
    var senhaVar = inp_senha.value;
    var confirmacaoSenhaVar = inp_confirmacao.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      return;
    } else {
      
      
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
        }),
      })
      .then(function (resposta) {
        console.log("resposta: ", resposta);
        
        if (resposta.ok) {
          cardErro.style.display = "block";
          
          mensagem_erro.innerHTML =
          "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
          
          setTimeout(() => {
            window.location = "login.html";
          }, "2000");
          
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
    }

  }

  
</script>
